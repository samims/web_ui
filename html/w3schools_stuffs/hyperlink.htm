<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Hyperlink</title>
	<style>
		a:link {color:green;background-color: transparent;text-decoration: none;}
		a:visited {color:rgb(0,0,255);background-color: transparent;}
		a:hover {color: pink;background-color: transparent;text-decoration: underline;}
		a:active{
			color: yellow;background-color: transparent;text-decoration: underline;
		}
	</style>
</head>
<body>
<p> You can change the default colors of links</p>

<a href="linux-penguin-big_origpreview.jpg" target="_blank" >Penguin Image</a>
<a href="http://www.w3schools.com/css/" target="blank>visit our HTML tutorial!<>
</body>
</html>
